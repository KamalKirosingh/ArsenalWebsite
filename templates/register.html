<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
    <title>Register</title>
</head>
<body>

<main>
    <header>
        <div id="regPic">
            <img src="../static/images/arsenal2.jpg" th:src="@{/images/arsenal2.jpg}" alt="reg banner"/>
        </div>
        <h2>Register</h2>
    </header>
    <nav>
        <ul>
            <li><a href="index.html" th:href="@{/}">Home</a></li>
            <div class="dropdown">
                <li>
                    <a onclick="show_menu()" class="dropdownlink">Pages</a>
                </li>
                <div id="pages" class="menuitems">
                    <li><a href="fixtures.html" th:href="@{/fixtures}">Fixtures</a></li>
                    <li><a href="stats.html" th:href="@{/stats}">Stats</a></li>
                    <li><a href="news.html" th:href="@{/news}">News</a></li>
                </div>
            </div>
            <li><a href="register.html" th:href="@{/register}">Register</a></li>
            <li><a href="book.html" th:href="@{/book}">Book Tickets</a></li>
            <li><a href="profile.html" th:href="@{/profile}">Profile</a></li>
        </ul>

    </nav>
    <article>

        <form th:action="@{register}" method="post" th:object="${operaUser}">

            <fieldset>
                <legend>User Information</legend>
                <table>
                    <tr>
                        <td><label for="title" >Title:</label></td>
                        <td>
                            <select id="title" th:field="*{title}">
                                <option value="Mr">Mr</option>
                                <option value="Mrs">Mrs</option>
                                <option value="Miss">Miss</option>
                                <option value="Ms">Ms</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="fname">First Name</label>
                        <td><input type="text" id="fname" pattern="[A-Za-z]*"
                                   title="Your name must contain only letters."
                                   th:field="*{firstName}"required></td>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="lname">Last Name</label></td>
                        <td><input type="text" id="lname" pattern="[A-Za-z]*"
                                   title="Your name must contain only letters."
                                   th:field="*{lastName}"required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" id="email"
                                   th:field="*{email}"required></td>
                    </tr>
                    <tr>
                        <td><label for="pword">Password</label></td>
                        <td><input type="password" id="pword" minlength="6" th:field="*{password}" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Register"/></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </article>
    <footer>
        <div>
            <h3>Contact Us</h3>
            <p>7 Barnrbough, Camden Street<br />
                London, NW1 0HL<br />
                UK<br />
                <br />
                Phone: 07397560223<br />
                <br />
                &copy; K. Kirosingh 2019 <br/>
            </p>

        </div>
    </footer>
</main>
</body>
</html>
